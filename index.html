<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MIMOTexteditor</title>
</head>
<body>
<h1>PropsWordCode</h1>
<div id="settings">
    <div id="colorSetting">
        <button onclick="setColor()">Set Color</button>
        <input type="value">
    </div>
    <div id="imageLinkSettings">
        <button onclick="setLink()">Set Link</button>
        <input type="value" value="img/blueCat.png" placeholder="img/blueCat.png">
    </div>
    <div id="formatSettings">
        <button onclick="toggleUnderline()">Underline</button>
        <button onclick="toggleItalic()">Italic</button>
        <button onclick="toggleBold()">Bold</button>
        <button onclick="addMonospace()">Monospace</button>
        <button onclick="removeFormat()">Remove Format</button>
</div>


</div>
<div id="page">
<img src="img/redCat.png" >
<p>Miau Miau Miau Miau Miau Miau <br>
Meowwwwwwwwwwww Meowwwwwwwwwwww .</p>
</div>
<script src="script.js"></script>
</body>
</html>
