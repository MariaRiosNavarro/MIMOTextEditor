<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MIMOTexteditor</title>
</head>
<body>
<h1>PropsWordCode</h1>
<div id="settings">
    <div id="colorSetting">
        <button onclick="setColor()">Set Color</button>
        <input type="value">
    </div>
    <div id="imageLinkSettings">
        <button onclick="setLink()">Set Link</button>
        <input type="value" value="img/blueCat.png" placeholder="img/blueCat.png">
    </div>
    <div id="imageChange">
        <form>
            <label for="changeImage">
                <select name="changeImage" id="changeImage">
                 <option value="redCat">Red Cat</option>
                 <option value="blueCat" default >Blue Cat</option>
                 <option value="greenCat">Green Cat</option>
                </select>
            </label>
        </form>

    </div>
    <div id="toggleSettings">
        <button onclick="toggleUnderline()">Underline</button>
        <button onclick="toggleItalic()">Italic</button>
        <button onclick="toggleBold()">Bold</button>
        <button onclick="toggleImpact()">Impact Font</button>      
    </div>
    <div id="addAndRemoveSettings">
        <button onclick="addMonospace()">Add Monospace Font </button>
        <button onclick="removeFormat()">Remove Format</button>
    </div>

</div>

<div id="page">
<img src="img/blueCat.png" >
<p>Miau Miau Miau Miau Miau Miau <br>
Meowwwwwwwwwwww Meowwwwwwwwwwww .</p>
</div>
<script src="script.js"></script>
</body>
</html>
